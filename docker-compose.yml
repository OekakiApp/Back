version: '3'
services:
  web:
    container_name: "graimer-web"
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    working_dir: /code
    ports:
      - 8000:8000
    volumes:
      - .:/code
    depends_on:
      - db
  db:
    container_name: "graimer-db"
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: "graimer"
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306